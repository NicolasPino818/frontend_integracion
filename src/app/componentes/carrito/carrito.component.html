<div class="cart-detector" (click)="toggleCart()"></div>
<div class="cart-container">
  <div class="cart-header" (click)="toggleCart()"><i class="bx bx-x"></i></div>
  <h5 class="cart-title">Carrito</h5>
  <div class="cart-content">
    <ul class="cart-item-list">
      <li *ngFor="let cart of carrito; let i = index">
        <div class="producto-container">
          <img
            class="producto-img"
            draggable="false"
            [src]="'data:image/*;base64,' + cart.imagen"
            alt="prod"
          />
          <div>
            <h6 class="producto-title">{{ cart.nom_producto }}</h6>
            <span class="producto-price"
              >${{ cart.precio | number : "1.0-0" }}</span
            >
          </div>
        </div>

        <div>
          <span class="producto-delete" (click)="deleteItem(cart.id)"
            ><i class="bx bx-trash"></i
          ></span>
          <span class="producto-cant">
            <input
              [id]="cart.id"
              class="input"
              type="number"
              [max]="cart.stock"
              [value]="cart.cantSelec"
              min="1"
            />
          </span>
        </div>
      </li>
    </ul>
  </div>
  <div class="cart-total">
    <p>Total: ${{ total | number : "1.0-0" }}</p>
    <div class="btn-container">
      <button class="btn" type="button">Finalizar Pago</button>
      <button class="btn" type="button" (click)="updateCart()">
        Actualizar Carrito
      </button>
    </div>
  </div>
</div>
