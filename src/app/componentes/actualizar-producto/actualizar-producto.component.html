<div class="click-detector" (click)="closeModal()"></div>
<div class="modal center">
  <section class="row justify-content-center">
    <div class="container relative flex justify-content-center">
      <button class="close-modal" (click)="closeModal()">
        <i class="bx bx-x"></i>
      </button>
      <div class="flex justify-content-center">
        <h2>Actualizar producto</h2>
      </div>
      <form [formGroup]="productoForm" (ngSubmit)="submit()" class="flex wrap">
        <div class="col">
          <label for="">Nombre producto: *</label>
          <input
            type="text"
            placeholder="Nombre Producto"
            formControlName="nom_producto"
            required
          />

          <label for="">Categoria: *</label>
          <select formControlName="categoria" name="categoria" required>
            <option [value]="categoria.id" *ngFor="let categoria of categorias">
              {{ categoria.nom_categoria }}
            </option>
          </select>

          <label for="">Marca: *</label>
          <select formControlName="marca" name="marca" required>
            <option [value]="marca.id" *ngFor="let marca of marcas">
              {{ marca.nom_marca }}
            </option>
          </select>

          <label for="">Precio: *</label>
          <input
            formControlName="precio"
            type="number"
            min="0"
            max="2147483647"
            placeholder="Precio"
            required
          />

          <label for="">Imagen:</label>
          <input
            #fileInput
            id="fileInput"
            formControlName="imagen"
            type="file"
            accept="image/*"
            placeholder="Seleccione archivo"
          />

          <label for="">Stock: *</label>
          <input
            formControlName="stock"
            type="number"
            min="0"
            placeholder="Ingrese stock"
            required
          />
        </div>
        <div class="col">
          <label for="">Descripcion: *</label>
          <textarea
            formControlName="desc"
            name="desc"
            id="desc"
            cols="30"
            rows="5"
            maxlength="2500"
            required
          ></textarea>

          <label for="">Color (Opcional):</label>
          <input
            formControlName="color"
            type="text"
            placeholder="Ingrese color "
          />

          <label for="">Trastes (Opcional):</label>
          <input
            formControlName="trastes"
            type="text"
            placeholder="Ingrese trastes "
          />

          <label for="">Material cuerpo (Opcional):</label>
          <input
            formControlName="mat_cuerpo"
            type="text"
            placeholder="Ingresa material del cuerpo"
          />

          <label for="">Material brazo (Opcional):</label>
          <input
            formControlName="mat_brazo"
            type="text"
            placeholder="Ingresa material brazo guitarra "
          />

          <label for="">Material diapasón (Opcional):</label>
          <input
            formControlName="mat_diapason"
            type="text"
            placeholder="Ingresa material diapasón"
          />

          <button type="submit" class="submit">Registrar datos</button>
        </div>
      </form>
    </div>
  </section>
</div>
